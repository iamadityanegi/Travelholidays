<app-header></app-header>

<!-- Button to open popup -->

<!-- Show popup only if showPopup is true -->
<app-travel-popup *ngIf="showPopup" ></app-travel-popup>

<main class="main-content">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/KEDARNATH.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/rishikesh.jpg" class="d-block w-100" alt="...">
    </div>
     <div class="carousel-item">
      <img src="assets/images/beach.jpg" class="d-block w-100" alt="...">
    </div>
     <div class="carousel-item">
      <img src="assets/images/mountains.jpg" class="d-block w-100" alt="...">
    </div>
    
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  

  <router-outlet></router-outlet>
  
</main>
<app-contact-form></app-contact-form>

<app-footer></app-footer>
